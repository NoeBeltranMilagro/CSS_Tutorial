<!-- La property "height" cambia la altura del elemento. En caso de textos, AFECTARÁ ÚNICAMENTE AL BOX MODEL. -->
<!-- En caso de imágenes y demás, afectará al contenido y al box model. -->
<!DOCTYPE html>
<html>
<head>
	<style>
		h1 {
			background-color: skyblue;
			height: 200px;
		}
	</style>
</head>

<body>
	<h1>La property "height" afecta &uacutenicamente al box model, no al texto.  Por eso, al poner el "height", la box model no se ajusta al tamaño del texto.</h1>
</body>
</html>
