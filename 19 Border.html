<!DOCTYPE html>
<html>
<head>
	<style>
		h1 {
			border-color: rgb(116, 117, 13);
			border-width: medium;
			border-style: dashed;
		}

		h2 {
			border-color: #406A56;
			border-width: thick;
			border-style: dotted;
		}

		h3 {
			border-color: orange;
			border-width: 11px;
			border-style: solid;
		}
	</style>
</head>

<body>
	<h1> Se pueden poner distintos tipos de bordes depediento del COLOR, </h1>
	<h2> la ANCHURA </h2>
	<h3> o el ESTILO. </h3>
</body>
</html>
