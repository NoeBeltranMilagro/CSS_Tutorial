<!-- La property "opacity" sirve para ajustar la opacidad de un elemento. -->
<!-- La opacidad va de 1.0 (sin opacidad) a 0.0 (completamente opaco). -->
<!-- Esta property se suele utilizar para el hover de imÃ¡genes, links, etc. -->
<!DOCTYPE html>
<html>
<head>
	<style>
		#box1 {
			width: 300px;
			height: 300px;
			padding: 15px;
			margin: 10px;
			background-color: darkgreen;
		}

		#box2 {
			width: 300px;
			height: 300px;
			padding: 15px;
			margin: 10px;
			background-color: darkgreen;
			opacity: 0.4;
		}

		#img:hover {
			opacity: 0.5;
		}
	</style>	
</head>

<body>
	<div id="box1">

	</div>

	<div id="box2">

	</div>

	<div id="img">
		<img src="retrato-julio-cesar.jpg">
	</div>
</body>
</html>
