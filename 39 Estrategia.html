<!DOCTYPE html>
<html>
<head>
	<style>
		h1 {
			width: 300px;
			float: left;
			padding: 15px;
			margin: 10px;
			background-color: #FFFFFE;
		}

		h2 {
			width: 300px;
			float: left;
			padding: 15px;
			margin: 10px;
			background-color: #FFFFFE;
		}

		h3 {
			width: 300px;
			float: left;
			padding: 15px;
			margin: 10px;
			background-color: #FFFFFE;
		}

		h1, h2, h3 {
			border: solid 2px green;
		}
	</style>
</head>

<body>
	<h1>Una buena estrategia es poner las properties que vayas a poner en varios tags en una misma rule.</h1>
	<h2>Por ejemplo, en vez de colorear el borde de verde en una rule distinta para cada tag,</h2>
	<h3>podemos escribirla en una sola utilizando el "combine selector". He aqu√≠ el ejemplo.</h3>
	<!-- En vez de poner el border en todas y cada de las rules, ponerlo en una sola que afecte a todos.-->
</body>
</html>
