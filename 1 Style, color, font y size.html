<!-- CSS se utiliza para editar la página web. -->
<!-- El tag "style" sirve para editar todos los tags editables de HTML. Todo lo que se hace con CSS se hace dentro de este tag. -->
<!-- En CSS, a todo el apartado relacionado con un tag se le llama "rule" (desde h1 hasta el cierre de llave). -->
<!-- En CSS, al tag se le llama "selector". -->
<!-- En CSS, al atributo se llama "property" -->
<!-- La property "color" cambia el color de la letra. -->
<!-- La property "font-size" cambia el tamaño de la letra. -->
<!-- La property "font-family" cambia el estilo de la letra. -->
<!DOCTYPE html>
<html>

<head>
	<style>
		h1, h2 {
				background-color: purple;
		}

		h1 {
			color: green;
		}

		p {
			color: red;
			font-size: 25px;
			font-family: Helvetica;
		}		
	</style>

	<title> My HTML web page </title>
</head>

<body>
	<h1> HTML web page </h1>
	<p> This is a HTML web page </p>
	<h2> Stuff about HTML </h2>
</body>

</html>
