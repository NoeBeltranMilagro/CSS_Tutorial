<!-- La property "position: fixed" sirve para anteponer un elemento a lo largo de toda la página web para que se vea en todo momento, independientemente de la resolución a la que se esté viendo. Se suele utilizar para carteles publicitarios, mensajes sobre un futuro mantenimiento de la web, etc. -->
<!DOCTYPE html>
<html>
<head>
	<style>
		p {
			position: fixed;
			width: 30%;
			top: 40px;
			left: 20px;
			background-color: skyblue;
		}

		h2 {
			background-color: gold;
			width: 20%;
		}
	</style>	
</head>

<body>
	<p>El párrafo aparecerá en todo momento en la página, independientemenete de la resolución a la que la tengamos puesta.</p>
	<h2>Me estás tapando, maldito párrafo.</h2>
	<h2>Me estás tapando, maldito párrafo.</h2>
	<h2>Me estás tapando, maldito párrafo.</h2>
	<h2>Me estás tapando, maldito párrafo.</h2>

</body>
</html>
