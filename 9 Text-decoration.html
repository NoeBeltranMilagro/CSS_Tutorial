<!-- La property "text-decoration" nos permite "decorar" el texto. Entre ellos está underline (subrayado), line-trough (tachado) y overline (línea por encima). Dentro de esta property podemos poner varios a la vez, como aparece en la rule de h3. -->
<!DOCTYPE html>
<html>

<head>
	<style>
		h1 {
			text-decoration: underline;
		}

		h2 {
			text-decoration: line-through;
		}

		p {
			text-decoration: overline;
		}

		h3 {
			text-decoration: underline overline;
		}		
	</style>
</head>

<body>
	<h1> HTML web page </h1>
	<p> This is a HTML web page </p>
	<h2> Stuff about HTML </h2>
	<h3> More stuff about HTML </h3>
</body>

</html>
