<!-- La property "border-bottom" subraya con un tamaño y color indicados el texto. IMPORTANTE: Para que apareza la línea de color negro, tenemos que poner "solid black" en vez de sólo "black". -->
<!-- La property "border" crea un recuadro con un tamaño y color indicados alrededor del texto. -->
<!DOCTYPE html>
<html>

<head>
	<style>
		h1 {
			border: 1px solid black;	
		}

		p {
			color: red;
			font-size: 25px;
			font-family: Helvetica;
		}

		h2 {
			border: 2px solid black;
		}		
	</style>

	<title> My HTML web page </title>
</head>

<body>
	<h1> HTML web page </h1>
	<p> This is a HTML web page </p>
	<h2> Stuff about HTML </h2>
</body>

</html>
