<!-- La property "cursor" nos permite cambiar el estilo del ratón. -->
<!-- default es el cursor predeterminado. -->
<!-- inherit -->
<!-- auto -->
<!-- url: Cursor personalizado. En caso de que no funcione, le añadimos "default" en la property para que vuelva a su estado predeterminado. -->
<!-- crosshair: Forma de cruz. Para mapas, diseños y demás. -->
<!-- pointer -->
<!-- move: Forma de cruz con flechas. Para mover elementos. -->
<!-- text: Cursor para textos. -->
<!-- hand: Cursor en forma de mano señalando. -->
<!-- no-drop: Cursor en forma de señal de prohibición. -->
<!-- alias: Cursor de darle la vuelta a la página. -->
<!-- progress: Cursor predeterminado con el círculo de cargando el contenido. -->
<!-- wait: Círculo de cargando el contenido. -->
<!-- grab: Mano paraparada para agarrar. -->
<!-- grabbing: Mano agarrando. -->
<!-- copy: Cursor predeterminado con una pequeña cruz en un extremo. -->
<!-- cell: Cruz rellenada.-->
<!-- spinning -->
<!-- none: Cursor invisible. -->
<!-- url default: Cursor con un archivo .ico -->
<!DOCTYPE html>
<html>
<head>
	<style>
		a:link {
			color: green;

		}

		a:visited {
			color: #8c8c9D;
		}

		a:hover {
			color: brown;
			cursor: url("left_4_dead.ico"), default;
		}

	</style>
</head>

<body>
		<h1>Para que la property "cursor" funcione, hay que ponerla dentro de hover.</h1>
		<a href="Prueba_22.html">Archivo anterior.</a>
</body>
</html>
