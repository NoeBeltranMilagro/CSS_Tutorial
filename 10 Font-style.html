<!-- La property "font-style" Sirve para estilizar el texto. -->
<!-- El tag "i" se suele utilizar para italizar una sola palabra, aunque tambiÃ©n se puede utilizar para italizar un texto entero. -->
<!-- El estilo "italic" italiza el texto indicado. El estilo "oblique" hacen lo mismo, solo que cambian ligeramente dependiendo del navegador utilizado. -->

<!DOCTYPE html>
<html>

<head>
	<style>
		body {
				color: black;
				font-family: verdana, arial, geneva, arial black;
		}

		h1 {
			border-bottom: 1px solid black;	
		}

		h2 {
			border: 1px solid black;
		}

		p.para1 {
			color: skyblue;
			font-size: 25px;
			font-style: italic;
		}				

		p.para2 {
			color: gold;
			font-size: 25px;
			font-style: oblique;
		}		

	</style>

	<title> My HTML web page </title>
</head>

<body>
	<h1> HTML web page </h1>
	<p class="para1"> This is a HTML web page. </p>
	<h2> Stuff about HTML </h2>
	<p class="para2"> HTML is all about web pages. </p>
	<p> Para italizar una sola palabra, debes utilizar el tag <i>"i"</i> </p>
</body>

</html>
