<!-- La rule a sirve para poner efectos en los links. Esta rule es una "sudo class". Es decir, que afecta al tag en cuestión sin tener que poner en éste un class. La forma de identificar los sudo class es con ":" en CSS. -->
<!DOCTYPE html>
<html>
<head>
	<style>
		a:link {
			color: green;
		}

		a:visited {
			color: #8c8c9D;
		}

		a:hover {
			color: brown;
		}

	</style>
</head>

<body>
		<h1>"link" es el color antes de acceder al link,</h1>
		<h2>"visited" es el color despu&eacutes de haber accedido al link</h2>
		<h3>y "hover" es el color mientras tenemos el rat&oacuten encima del link.</h3>
		<a href="22 Span.html">Archivo anterior.</a>
</body>
</html>
