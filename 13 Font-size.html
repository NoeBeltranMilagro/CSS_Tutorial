<!-- La property "font-size" sirve para definir el tamaño del texto. -->
<!-- De normal, el tamaño del texto se define en píxeles. Ésta rule se puede modificar a parte mediante porcentajes o mediante escalada (por ejemplo, 2em significa el doble de tamaño). -->
<!DOCTYPE html>
<html>

<head>
	<style>
		body {
				font-size: 24px;
		}

		h1 {
			color: grey;
			font-size: 150%;
		}

		h2 {
			color: gold;
			font-size: 2.5em;
		}
	</style>

	<title> My HTML web page </title>
</head>

<body>
	<h1> HTML web page </h1>
	<h2> Stuff about HTML </h2>
</body>

</html>
