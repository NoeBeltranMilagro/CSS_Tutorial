<!-- Podemos combinar la property linear-gradient y la property opacity en una sola línea. -->
<!-- La "a" junto a rgb (red, green, blue) se refiere a la opacity. -->
<!-- Como podemos ver en box1, el color marrón es más opaco debido a la property de opacity que hemos integrado en la property linear-gradient. -->
<!DOCTYPE html>
<html>
<head>
	<style>
		.box1 {
			width: 800px;
			height: 300px;
			background: skyblue;
			background: linear-gradient(rgba(101,63,33,0.3), rgba(255,215,0,1.0))
		}
	</style>
</head>

<body>
	<div class="box1">
	</div>
</body>
</html>
