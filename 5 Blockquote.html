<!-- Al utilizar el atributo "class", si en vez de especificar el tag ponemos únicamente ". y el nombre del class indicado", ESTA CLASS SE APLICARÁ A TODOS LOS TAGS CON EL NOMBRE DE ÉSTA. -->
<!-- El atributo "blockquote" sirve para escribir una cita. Por ejemplo, citar un fragmento de un texto de otra fuente de información. -->
<!DOCTYPE html>
<html>

<head>
	<style>
		body {
				color: black;
		}

		h1 {
			border-bottom: 1px solid black;	
		}

		h2 {
			border: 1px solid black;
		}

		.skyblue {
			color: skyblue;
			font-size: 25px;
			font-family: Helvetica;
		}		

		.underline {
			text-decoration: underline;
		}		

		p.gold {
			color: gold;
			font-size: 25px;
			font-family: Helvetica;
		}		

	</style>

	<title> My HTML web page </title>
</head>

<body>
	<h1> HTML web page </h1>
	<p class="skyblue underline"> This is a HTML web page. </p>
	<blockquote> Firmado por: Su Grasienta Majestad, Gordo Ivano XII </blockquote>
	<h2> Stuff about HTML </h2>
	<p class="gold"> HTML is all about web pages. </p>
</body>

</html>
