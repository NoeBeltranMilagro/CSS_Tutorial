<!-- Para tener el apartado CSS a parte de nuestro archivo HTML, tenemos que utilizar el tag "link" y adjuntar nuestro archivo CSS. Esto es útil para adjuntar el mismo archivo CSS a varios archivos HTML para una página web. A esto se le llama "external stylesheet" (así es como se le llama al archivo CSS a parte). -->
<!-- A la forma en la que lo hemos hecho en las anteriores pruebas se llama "internal stylesheet". -->
<!-- Es recomendable tener ambos archivos en una misma carpeta. De esta forma, no tienes que poner la ruta en el atributo "href" y así poner únicamente el nombre del archivo CSS. -->
<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="Prueba_8_CSS.css">
	<title> My HTML web page </title>
</head>

<body>
	<h1> HTML web page </h1>
	<p> This is a HTML web page </p>
	<h2> Stuff about HTML </h2>
</body>

</html>
