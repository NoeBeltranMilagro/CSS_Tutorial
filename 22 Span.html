<!-- El tag "span" funciona como el tag "div", solo que éste se aplica a un único tag mientras que el div se puede aplicar a uno o varios. Debe llevar dentro un "class" o un "id" porque si no no funcionará. -->
<!-- Este tag se debe utilizar con la property "class", "id" o "style". -->
<!DOCTYPE html>
<html>
<head>
	<style>
		.Explicación {
			background-color: gold;
		}
	</style>
</head>

<body>
		<h1><span class="Explicación">Se puede aplicar mediante un class o id</span></h1>
		<h2>o mediante un<span style="color: skyblue"> style </span>dentro de la l&iacutenea (como dice el propio nombre).</h2>
</body>
</html>
