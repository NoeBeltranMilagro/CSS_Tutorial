<!-- La property "font-weight" nos permite cambiar el "peso" de la letra. -->
<!DOCTYPE html>
<html>

<head>
	<style>
		h1 {
			font-weight: lighter;
		}

		h2 {
			font-weight: normal;
		}

		p {
			font-weight: bold;
		}

		h3 {
			font-weight: bolder;
		}		
	</style>
</head>

<body>
	<h1> HTML web page </h1>
	<p> This is a HTML web page </p>
	<h2> Stuff about HTML </h2>
	<h3> More stuff about HTML </h3>
</body>

</html>
