<!-- El atributo "style" sirve para UTILIZAR EL LENGUAJE CSS DENTRO DE UN TAG. De esta forma, no necesitamos poner el tag "style" dentro del tag "head" y ponemos editar una única línea con el lenguaje CSS. A este estilo de CSS se llama "inline stylesheet". -->
<!-- El estilo "inline stylesheet" es útil para editar tu página web EN CASO DE QUE LO ESCRITO EN CSS NO SE VAYA A CAMBIAR. -->
<!DOCTYPE html>
<html>

<head>

	<title> My HTML web page </title>
</head>

<body>
	<h1 style="color: green; background-color: blue;"> Así se hace una property de CSS. </h1>
	<p style="font-size: 24px; font-family: chill;"> dentro de los propios tags de HTML. </p>
	<h2 style="font-family: Helvetica;"> A esto se le llama "inline stylesheet". </h2>
</body>

</html>
