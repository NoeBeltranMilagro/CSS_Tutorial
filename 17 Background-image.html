<!-- La property "background-image: url" nos permite una imagen como fondo. -->
<!DOCTYPE html>
<html>
<head>
	<style>
		p {
			padding: 20px;
			border-width: 4px;
			border-color: black;
			border-style: solid;
			margin: 60px;
			color: black;
			background-image: url(cloud-sea.JPG);
			
	</style>
</head>

<body>
	<p> Ponemos hacer que una imagen que tengamos se convierta en un fondo para nuestro texto o incluso para nuestra página web entera (poniéndolo en una rule con el tag "body", obviamente). </p>
</body>
</html>
