<!-- La property "background-color" sirve para colorear el fondo.
Hay varias formas de agregar un fondo con color: Con un color sencillo, con un color mezclado mediante RGB (Red, Gree, Blue) y un color mezclado hexadecimalmente. -->
<!DOCTYPE html>
<html>

<head>
	<style>
		h1 {
			background-color: lime;
		}
		
		p {
			background-color: rgb(181, 187, 64); 
		}

		h2 {
			background-color: #48B3B3;
		}	
	</style>
</head>

<body>
	<h1> HTML web page </h1>
	<p> This is a HTML web page </p>
	<h2> Stuff about HTML </h2>
</body>

</html>
